<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <form>
        <img id="myImage" src="https://previews.123rf.com/images/alekss/alekss1601/alekss160100204/50629846-soccer-ball-isolated-on-white.jpg " style="width: 200px"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRigh();"/>


    </form>

<script>
     imgObj = null;
    imgObj = document.getElementById('my image');
    function Init() {
        let imgObj = document.getElementById('my image');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
      window.onload = Init;

</script>




</body>
