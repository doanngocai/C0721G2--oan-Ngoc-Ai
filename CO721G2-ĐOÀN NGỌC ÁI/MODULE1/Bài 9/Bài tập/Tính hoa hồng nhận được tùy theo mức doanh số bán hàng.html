<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let hoahong =Number(prompt("nhập % chiếu khấu hoa hồng "))
    let giaban =Number(prompt("nhập giá trung bình một sản phẩm "))
    let soluong =Number(prompt("nhập số lượng sản phẩm đã bán "))
    let tien = ((soluong*giaban)*hoahong)/100
    document.write("bạn hương "+hoahong+"% phí và giá bán một sản phẩm = "+giaban+"vnd số lượng đã bán = "+soluong+"<br>" )
    document.write("Tổng tiền là "+(giaban*soluong)+"vnd <br> số tiền bạn được hưởng là:"+tien+"vnd")








</script>




</body>
</html>
