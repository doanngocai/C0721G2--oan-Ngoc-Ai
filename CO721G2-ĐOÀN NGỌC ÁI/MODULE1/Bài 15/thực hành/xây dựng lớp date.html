<script>
   class MyDate {
       constructor(day, month, year) {
           this.day = day;
           this.month = month;
           this.year = year;


       }

       getDay() {
           return this.day;
       }
       getMonth(){
           return this.month;

       }
       getYear(){
           return this.year;

       }
       setDay(day){
           this.day = day;
       }
       setMonth(month){
           this.month = month;
       }
       setYear(year){
           this.year =year;
       }

   }
         let Date_today = new MyDate(18,8,2019)


            let Day = Date_today.getDay();
            let month = Date_today.getMonth();
            let year = Date_today.getYear();
             alert(Day+"/"+month+"/"+year);

             Date_today.setDay(19);

</script>
