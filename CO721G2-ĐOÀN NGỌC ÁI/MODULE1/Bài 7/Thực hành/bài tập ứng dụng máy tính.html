<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Title</title>
</head>
<body>

<h2>Caculator</h2>

<div style="margin-top:300px;position:absolute">
    <input id ="number1" style="position:relative">
    <input id ="number2" style="position:relative; margin-left :0px">
    <input id ="result">
</div>
<br>
<input type="button" value="cộng " onclick="calu ('+')">
<input type="button" value="sub" onclick="calu ('-')">
<input type="button" value="mul" onclick="calu ('*')">
<input type="button" value="div" onclick="calu ('/')">

    <script>
        function calu (caculator) {
            let number1 = document.getElementById("number1").value;
            let innumber1 = parseInt(number1) ;
            let number2 = document.getElementById("number2").value;
            let innumber2= parseInt(number2);
            let result = 0
            switch(caculator){
                case'+':{
                    result=innumber1+innumber2


                    break;
                }
                case '-':{
                    result = innumber1-innumber2;

                    break;

                }
                case '*':{
                       result = innumber1*innumber2;

                    break;

                }
                case '/':{
                    if (number2 == 0){
                        result=("không chia hết cho 0")

                    } else{
                        result=(parseInt('number1')/parseInt(number2))


                    }
                    break;
                }



            }
            document.getElementById("result").value = result;
        }




    </script>

</body>
</html>
