<script>
    function convert() {

        let amount = document.getElementById("amount").value;

        let currency = document.getElementById("currency").value;
        if (isNaN(amount) || amount <= 0) {
            alert("số tiền bạn nhập ko phải là số hoặc là số âm ")
        } else {
            if (fromCurrency == 'USD' && currency == 'VND') {
                alert(amount * 23000)
            } else if (fromCurrency == 'VND' && currency == 'USD') {
                alert(amount / 23000)
            } else {
                alert("loại tiền bạn lựa chọn không đúng")
            }


        }
    }

</script>
