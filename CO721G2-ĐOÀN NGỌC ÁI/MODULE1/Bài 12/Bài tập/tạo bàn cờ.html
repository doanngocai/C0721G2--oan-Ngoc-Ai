<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<button onclick="changeValue()">Change value</button>
<script>
    let board = [];
    let isPlay = true;
    for (let i = 0; i < 5; i++) {
        board[i] = [".", ".", ".", ".", "."]
    }
    displayCaro();

    function displayCaro() {
        let data = "<table border='1' style='width: 500px; height: 500px; text-align: center'>"
        for (let i = 0; i < 5; i++) {
            data = data + "</tr>"
            for (let j = 0; j < 5; j++) {
                data += "<td>";
                data += board[i][j];
                data += "</td>"
            }
            data = data + "</tr>"
        }
        data = data + "</table>"
        document.getElementById("result").innerHTML = data;
    }

    function changeValue() {
        let x = prompt("Nhập x: ");
        let y = prompt("Nhập y: ");
        board[x][y] = "X";
        displayCaro();
    }
</script>


</body>
</html>
